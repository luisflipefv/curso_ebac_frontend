<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dev/styles/main.css" />
    <title>Exercício Grunt</title>
  </head>
  <body>
    <main>
      <h1>Sorteador de Números</h1>
      <form id="form-sorteador">
        <div>
          <label for="numero"> Insira um número </label>
          <input
            type="number"
            id="numero"
            required
            min="2"
            step="1"
            value="2"
          />
          <button type="submit">Sortear</button>
        </div>
      </form>
      <div class="numero-sorteado">
        O número sorteado foi:<span id="resultado"></span>
      </div>
    </main>
    <script src="/src/scripts/main.js"></script>
  </body>
</html>
